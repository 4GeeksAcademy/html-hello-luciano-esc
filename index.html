<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thragull HTML Forms</title>
  <script src="https://kit.fontawesome.com/5b9d467701.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="completeForm container mt-4 border border-secondary rounded-top rounded-bottom mb-3 p-3">

    <div class="formHeader border border-secondary rounded-top-2 rounded-bottom-2 p-3 bg-light">
      <h2>Payment form example</h2>
    </div>

    <div class="alert alert-danger mt-3" role="alert">
      Some fields are missing
    </div>

    <div class="cardDetails row">
      <fieldset class="col-6">
        <legend>Card#</legend>
        <label for="cardNumber"></label>
        <input id="cardNumber" class="form-control type=" text" placeholder="XXXX XXXX XXXX XXXX" required>
      </fieldset>

      <fieldset class="col-3">
        <legend>CVC#</legend>
        <label for="cvc"></label>
        <input id="cvc" class="form-control" type="text" placeholder="0000" required>
      </fieldset>

      <fieldset class="col-3">
        <legend>Amount</legend>
        <label for="amount"></label>
        <input id="amount" class="form-control" type="text" placeholder="amount" required>
      </fieldset>
    </div>
    <div class="personalInfo row mt-4">
      <fieldset class=col-6>
        <legend>First Name</legend>
        <label for="name"></label>
        <input id="name" class="form-control type=" text">
      </fieldset>

      <fieldset class=col-6>
        <legend>Last Name</legend>
        <label for="Last name"></label>
        <input id="Last name" class="form-control type=" text">
      </fieldset>
    </div>

    <div class="row mt-4">
      <fieldset class="col-6">
        <label for="cityName" class="form-label">City</label>
        <input id="cityName" class="form-control" type="text">
      </fieldset>
      <fieldset class="col-3">
        <label for="stateName" class="form-label">State</label>
        <select id="stateName" class="form-select" type="text" placeholder="Pick a State">
          <option selected>Select a State</option>
          <option value="alabama">Alabama</option>
          <option value="alabama">Alaska</option>
          <option value="alabama">Arizona</option>
          <option value="alabama">Arkansas</option>
          <option value="alabama">California</option>
          <option value="alabama">Colorado</option>
        </select>
      </fieldset>

      <fieldset class=col-3>
        <label for="postal code" class="form-label">postal code</label>
        <input id="postal code" class="form-control" type="text">
      </fieldset>
    </div>

    

    <div class="row mt-4">
        <legend>We accept:</legend>
        <fieldset class="col-6 text-bg-secondary rounded-top-2 rounded-bottom-2 p-3 ms-2 mb-4 me-4 d-inline" 
          <div class="form-check form-check-inline ms-2">
            <input class="form-check-input" type="radio" id="inlineCheckbox1" name="card" value="option1">
            <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-visa"></i></label>
          
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox2" name="card" value="option2">
            <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-mastercard"></i></label>
          
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox3" name="card" value="option3">
            <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-cc-amex"></i></label>
          </div>
          </div>
          </div>
        </fieldset>

       
        <fieldset class="col-6 mb-4">
        <legend>Message</legend>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a message here" id="floatingTextarea2"
            style="height: 100px"></textarea>
            <label for="floatingTextarea2">Leave a message here...</label>
        </div>
        </fieldset>

        <div
        class="d-grid gap-1 justify-content-end d-flex buttons border border-secondary rounded-bottom-2 bg-light p-4 mb-4">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="button" class="btn btn-primary">Send</button>
       </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
